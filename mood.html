<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikigai Teen Wellness Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #ffe6f0; display:flex; flex-direction:column; align-items:center; padding:20px;}
    h1 { color:#ff4081; margin-bottom:20px;}
    .mood-selection { display:flex; flex-direction:column; align-items:center; margin-bottom:20px;}
    #datePicker { padding:8px; font-size:16px; margin-bottom:10px;}
    .mood-buttons button { background:#fff; border:2px solid #ff4081; border-radius:8px; padding:10px 20px; margin:5px; cursor:pointer; font-size:18px; transition:0.3s;}
    .mood-buttons button:hover { background:#ffb6c1; color:#fff;}
    #todayMood { margin-top:10px; font-size:20px; font-weight:bold;}
    #calendar { display:grid; grid-template-columns: repeat(7,40px); gap:5px; margin-top:20px;}
    .day { width:40px; height:40px; display:flex; justify-content:center; align-items:center; border-radius:6px; cursor:pointer; background:#fff0f5; border:1px solid #ff4081; font-weight:bold; position:relative;}
    .day:hover { transform:scale(1.1);}
    .journal-dot { width:6px; height:6px; border-radius:50%; background:#ff4081; position:absolute; bottom:4px; right:4px;}
    #chartContainer { margin-top:30px; max-width:600px; width:100%;}
    textarea { margin-top:10px; width:300px; padding:8px; font-size:16px; border-radius:6px; border:1px solid #ccc;}
    button.saveJournal { margin-top:5px; padding:8px 15px; background:#ff4081; color:white; border:none; border-radius:6px; cursor:pointer;}
    button.saveJournal:hover { background:#ff1c70;}
    .legend { display:flex; justify-content:center; margin-top:10px; gap:10px;}
    .legend div { display:flex; align-items:center; gap:5px; font-size:14px;}
    .color-box { width:20px; height:20px; border-radius:4px; border:1px solid #333;}
  </style>
</head>
<body>
  <h1>Ikigai Teen Wellness Tracker</h1>

  <div class="mood-selection">
    <input type="date" id="datePicker"/>
    <div class="mood-buttons">
      <button onclick="setMood('üòä Happy')">üòä Happy</button>
      <button onclick="setMood('üòê Neutral')">üòê Neutral</button>
      <button onclick="setMood('üòî Sad')">üòî Sad</button>
      <button onclick="setMood('üò° Angry')">üò° Angry</button>
      <button onclick="setMood('üò¥ Tired')">üò¥ Tired</button>
    </div>
    <div id="todayMood">Selected date mood: Not set</div>
    <textarea id="journalInput" rows="4" placeholder="Write your journal for today..."></textarea>
    <button class="saveJournal" onclick="saveJournal()">Save Journal</button>
  </div>

  <h2>Calendar</h2>
  <div id="calendar"></div>

  <div id="chartContainer">
    <canvas id="moodChart"></canvas>
  </div>

  <div class="legend">
    <div><div class="color-box" style="background-color:#4CAF50"></div>Happy</div>
    <div><div class="color-box" style="background-color:#FFC107"></div>Neutral</div>
    <div><div class="color-box" style="background-color:#2196F3"></div>Sad</div>
    <div><div class="color-box" style="background-color:#F44336"></div>Angry</div>
    <div><div class="color-box" style="background-color:#9E9E9E"></div>Tired</div>
  </div>
<script defer src="./js/script.js"></script>

 

</body>
</html>
