<!DOCTYPE html>
<html>
<head>
<title>Physical Dashboard</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}

body{
height:100vh;
background:radial-gradient(circle at center,#1b0f2a,#06040d);
color:#e6dfff;
overflow:hidden;
}

#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

.container{
width:90%;
max-width:600px;
margin:120px auto;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(14px);
border-radius:24px;
padding:40px;
text-align:center;
}

.bar-bg{
height:20px;
background:#333;
border-radius:20px;
overflow:hidden;
margin:20px 0;
}

.bar-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,#7c4dff,#c084fc);
transition:1s;
}

button{
padding:12px 20px;
border:none;
border-radius:20px;
background:#7c4dff;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="container">

<h2>Your Physical Wellness Score</h2>

<div class="bar-bg">
<div class="bar-fill" id="fill"></div>
</div>

<div id="text"></div>

<button onclick="restart()">Retake Quiz</button>

</div>

<script>

const score = localStorage.getItem("physical") || 0;


document.getElementById("fill").style.width=score+"%";

let msg="Needs improvement";
if(score>60) msg="Good progress";
if(score>80) msg="Excellent!";

document.getElementById("text").innerText=
"Score: "+Math.round(score)+"% â€” "+msg;

function restart(){
window.location.href="quiz.html";
}

/* background */

const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
class P{
constructor(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.vx=Math.random()-0.5;
this.vy=Math.random()-0.5;
}
move(){
this.x+=this.vx;
this.y+=this.vy;
if(this.x<0||this.x>canvas.width)this.vx*=-1;
if(this.y<0||this.y>canvas.height)this.vy*=-1;
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,2,0,Math.PI*2);
ctx.fillStyle="#c084fc";
ctx.fill();
}
}

for(let i=0;i<100;i++)particles.push(new P());

function anim(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{p.move();p.draw();});
requestAnimationFrame(anim);
}
anim();

</script>

</body>
</html>
