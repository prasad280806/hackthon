<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bestie Chat ðŸ’œ</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

body {
  margin: 0;
  background: #06040d;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* CANVAS BACKGROUND */
#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* CHAT BOX */
.chat-box {
  position: relative;
  z-index: 2;
  width: 380px;
  background: rgba(20, 10, 40, 0.85);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  border: 1px solid rgba(200,150,255,0.3);
  box-shadow: 0 0 50px rgba(160,100,255,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #7c4dff;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.msg {
  max-width: 80%;
  padding: 10px;
  border-radius: 15px;
  margin-bottom: 10px;
}

.user {
  background: #7c4dff;
  margin-left: auto;
}

.bot {
  background: rgba(255,255,255,0.15);
}

.input-area {
  display: flex;
  padding: 10px;
  background: rgba(0,0,0,0.4);
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

button {
  background: #7c4dff;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 20px;
  margin-left: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="chat-box">
  <div class="header">ðŸ’¬ Bestie Chat</div>
  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* CHAT */

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("userInput");

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.innerText = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    addMessage("I'm here ðŸ’œ Tell me more.", "bot");
  }, 300);
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});

/* STRONG VISIBLE BACKGROUND */

const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

for (let i = 0; i < 150; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2
  });
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < particles.length; i++) {
    let p = particles[i];

    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = "#bb86fc";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "#bb86fc";
    ctx.fill();

    for (let j = i; j < particles.length; j++) {
      let dx = p.x - particles[j].x;
      let dy = p.y - particles[j].y;
      let dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 130) {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(187,134,252,0.25)";
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(drawParticles);
}

drawParticles();
</script>

</body>
</html>
